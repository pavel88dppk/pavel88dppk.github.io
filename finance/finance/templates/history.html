{% extends "layout.html" %}

{% block title %}

        histories
        
{% endblock %}

{% block main %}
    <table class="table table-striped">
      <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
      </tr>
     {% for histories in history %}
      <tr>
        <td>{{ histories.symbol }}</td>
        <td>{{ histories.shares }}</td>
        <td>{{ histories.price }}</td> 
        <td>{{ histories.time }}</td>
      </tr>
    {% endfor %}
    </table>
{% endblock %}
